  <h1> 횡단보도일시 vs 횡단보도가 아닐시</h1>

  <ul><li><font color = "blue">횡단보도일시</font><p>자율주행자동차는 기본적으로 교통법규를 지키면서 주행하도록 설계되어야 하는데 <br> 횡단보도에서 사고가 발생할시,<b>
     이는 보행자의 돌발행동으로 인한 것이다.</b> </p></li> </ul>

  <ul><li><font color = "blue">횡단보도가 아닐시</font><p> 현 도로교통법상으로 횡단보도가 아닐 시 보행자가 통행하려면, 도로교통상황을 확인하고, 차가 지나오지 않을 때 건너게 되어있다.
   <br> 이때 사고가 발생한다면, 보행자는 도로교통상황을 확인하지 않고 통행한 것이 되므로 <b> 이 경우에도 탑승자 및 동승자가 우선되어야 한다.</b></li></ul>
